description: >
  This command echos "Hello World" using file inclusion.

parameters:
  to:
    type: string
    default: "World"
    description: "Hello to whom?"

steps:
  - run:
      name: Unpack Binaries
      command: <<include(scripts/unpack.sh)>>

  - run:
      environment:
        PARAM_TO: <<parameters.to>>
      name: Hello Greeting
      command: ./target/release/hello
